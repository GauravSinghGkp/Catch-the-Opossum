<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch The Opossum</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <!-- Logo -->
      <img id="logo" src="Images/logo.png" alt="Opossum" />

      <!-- Level -->
      <div id="level">
        <select id="levelSelect">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <!-- Timer -->
      <div id="timer-container">
        <p>Time Left: &nbsp;</p>
        <div class="timer" id="timer">00:00</div>
      </div>
    </header>

    <!-- Holes and Buttons Container-->
    <div id="container">
      <!-- Holes -->
      <div id="holes">
        <div class="hole" id="1"></div>
        <div class="hole" id="2"></div>
        <div class="hole" id="3"></div>
        <div class="hole" id="4"></div>
        <div class="hole" id="5"></div>
        <div class="hole" id="6"></div>
        <div class="hole" id="7"></div>
        <div class="hole" id="8"></div>
        <div class="hole" id="9"></div>
        <div class="hole" id="10"></div>
        <div class="hole" id="11"></div>
        <div class="hole" id="12"></div>
      </div>

      <!-- Buttons -->
      <div id="btns">
        <button id="start-btn" class="btn">Start</button>
        <button id="restart-btn" class="btn">Restart</button>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
